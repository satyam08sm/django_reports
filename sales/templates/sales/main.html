{% extends 'base.html' %}
{% block title %}

{% endblock title %}
sales List
{% block content %}
    {% for obj in object_list %}
        <div class="list-group">
            <a href="{{ obj.get_absolute_url }}" class="list-group-item list-group-item-action mb-3 w-50" aria-current="true">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">{{ forloop.counter }}. {{ obj.transaction_id }}</h5>
                    <span class="badge bg-primary rounded-pill pt-2">{{ obj.total_price }}</span>
                </div>
            </a>
        </div>
    {% endfor %}
{% endblock content %}
