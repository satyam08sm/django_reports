{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
    My Profile
{% endblock title %}

{% block content %}
    {% if confirm %}
        <div class="alert alert-primary" role="alert">
            Your profile is updated.
        </div>
    {% endif %}
    <div class="text-center">
        <img src="{{ profile.avatar.url }}" alt="profile_avatar mt-3" class="avatar-big">
    </div>
    <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
        {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Save</button>
    </form>
{% endblock content %}
