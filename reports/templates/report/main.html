{% extends 'base.html' %}
{% block title %}
    Report List
{% endblock title %}

{% block content %}
    {% for obj in object_list %}

        <div class="card mb-3">
            {% if obj.image %}
                <img src="{{ obj.image.url }}" class="card-img-top" alt="{{ obj.name }}">
            {% endif %}
            <div class="card-body">
                <h5 class="card-title">{{ obj.name }}</h5>
                <p class="card-text">{{ obj.remarks|truncatewords:20 }}</p>
                <a href="{{ obj.get_absolute_url }}" class="btn btn-primary">Details</a>
                <a href="{% url 'reports:pdf' pk=obj.id %}" class="btn btn-danger">PDF</a>
            </div>
        </div>
    {% endfor %}
{% endblock content %}
