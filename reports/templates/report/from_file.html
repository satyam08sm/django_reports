{% extends 'base.html' %}
{% load static %}
{% block scripts %}
    <script src="{% static 'report/upload.js' %}" defer></script>
{% endblock scripts %}
{% block title %}
    Upload Sales File
{% endblock title %}

{% block content %}
    <h4>Upload Sales File</h4>
    <hr/>
    <div id="alert-box"></div>
    <form class="dropzone" id="dropzone-form">
        {% csrf_token %}
        <div class="fallback">
            <input name="file" type="file" multiple/>
        </div>
    </form>
{% endblock content %}
